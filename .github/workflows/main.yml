name: "1st pipeline"

on:
  pull_request:
    branches: 
      - main
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
jobs:
  terraform-job:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v5.0.0
    - name: Install Terraform
      uses: little-core-labs/install-terraform@v2.0.0
      with:
          version: 1.13.0
           
    - name: Azure Login
      uses: Azure/login@v2.3.0
      with:
        client-id: 27c28e37-8d7d-4919-a47d-c21ad3f88222
        tenant-id: 4219d509-5517-451d-8c28-e650b1f915aa
        subscription-id: e8e67e49-af5a-4a37-abc9-4599917aee83
    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check
      continue-on-error: true
      working-directory: environments/dev
      
      - name: Terraform Init
        id: init
        run: terraform init -input=false
        working-directory: environments/dev
        
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: environments/dev

        - uses: trstringer/manual-approval@v1
          timeout-minutes: 60

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        continue-on-error: true
